<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Carrito de las Chinas</title>

    <style>
        :root {
            --negro: #000;
            --blanco: #fff;
            --beige: #f3ead7;
            --gris: #2b2b2b;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--beige);
            color: var(--gris);
        }

        /* HEADER */
        .header {
            background-color: var(--negro);
            color: var(--blanco);
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 30px 50px;
        }

        .header img {
            width: 150px;
        }

        .titulo h1 {
            font-size: 44px;
            margin: 0;
        }

        .titulo p {
            font-size: 18px;
            margin-top: 8px;
        }

        nav {
            background-color: var(--gris);
            padding: 12px;
            text-align: center;
        }
        .menu-icon {
    display: none;
    font-size: 28px;
    color: white;
    cursor: pointer;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* MODO CELULAR */
@media (max-width: 768px) {

    nav {
        text-align: right;
        padding-right: 20px;
    }

    .menu-icon {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background-color: var(--gris);
        text-align: center;
        padding: 15px 0;
    }

    .nav-links a {
        padding: 10px 0;
        display: block;
    }

    .nav-links.active {
        display: flex;
    }
}

        nav a {
            color: var(--blanco);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }


            section {
    margin-bottom: 200px; /* aqu√≠ se separa el mapa del men√∫ */
    text-align: center;
}

        

        h2 {
            color: var(--negro);
        }

        /* PRODUCTOS */
        .productos {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    justify-items: center;
}


        .producto button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 22px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .producto button:hover {
            background-color: #eee;
        }

        /* IMAGEN DEL PRODUCTO */
        .imagen-producto {
            margin-top: 30px;
        }
       .tarjeta {
    display: none;
    width: 280px;
    margin: auto;
    background: white;
    border-radius: 18px;
    border: 2px solid black;
    padding: 15px;
    position: relative;
}

.tarjeta img {
    width: 100%;
    border-radius: 12px;
    filter: brightness(1.1) contrast(1.05) saturate(1.15);
}

.tarjeta p {
    margin-top: 12px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

/* BOT√ìN CERRAR */
.cerrar {
    position: absolute;
    top: 10px;
    right: 12px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    background: white;
    border-radius: 50%;
    padding: 4px 8px;
    border: 1px solid black;
    z-index: 10; 
}
        .cerrar:hover {
    background: black;
    color: white;
}
        /* VISOR GRANDE */
.visor {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.visor img {
    width: 95%;
    height: 90vh;
    object-fit: contain;
    border-radius: 18px;
}



.cerrar-visor {
    position: absolute;
    top: 25px;
    right: 35px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}





        .ubicacion {
    margin-top: 130px;
}

        /* MAPA */
        .mapa {
    max-width: 700px;   /* ancho */
    margin: 0 auto;     /* centra */
    border: 2px solid var(--negro);
    border-radius: 15px;
    overflow: hidden;  /* NO scroll */
}



        iframe {
    width: 100%;
    height: 280px; /* antes 350 */
}

/* GALER√çA */
.galeria {
    margin-top: 120px;
    text-align: center;
}

.galeria h2 {
    font-size: 28px;
    margin-bottom: 25px;
}

.galeria-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 18px;
}

.galeria-grid img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.galeria-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

        footer {
            background-color: var(--negro);
            color: var(--blanco);
            text-align: center;
            padding: 18px;
        }

        /* WHATSAPP */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .titulo h1 {
                font-size: 32px;
            }

            iframe {
                height: 250px;
            }
        }
        @media (max-width: 768px) {
    .productos {
        grid-template-columns: repeat(2, 1fr);
    }
}


    </style>
</head>

<script>
function mostrar(id) {
    const cards = document.querySelectorAll('.tarjeta');
    cards.forEach(card => card.style.display = 'none');
    document.getElementById('card-' + id).style.display = 'block';
}

function cerrar() {
    const cards = document.querySelectorAll('.tarjeta');
    cards.forEach(card => card.style.display = 'none');
}
    // HACER IMAGEN GRANDE
document.addEventListener("click", function(e) {

    if (e.target.matches(".galeria-grid img")) {
        document.getElementById("imagen-grande").src = e.target.src;
        document.getElementById("visor").style.display = "flex";
    }

});



function cerrarVisor() {
    document.getElementById('visor').style.display = 'none';
}
    function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}


</script>


<div id="visor" class="visor">
